<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="pokedex-body">
    <div class="pokedex-left-panel">
        <div class="pokedex-screen-border">
            <div class="pokedex-screen">

                <div id="welcomeMessage">
                    <p>Bem-vindo à Pokedex!</p>
                    <p style="margin-top: 15px; font-size: 9px;">Digite o nome de um Pokémon no painel à direita.</p>
                </div>

                <div id="loadingIndicator" class="loading-indicator hidden"></div>

                <div id="errorMessage" class="error-message hidden"></div>

                <div id="pokemonInfoScreen" class="pokemon-info hidden">
                    <img id="pokemonImage" src="" alt="Imagem do Pokémon">
                    <div class="pokemon-details-on-screen">
                        <span id="pokemonNumber"></span>
                        <span id="pokemonNameScreen"></span>
                    </div>
                </div>

            </div>
        </div>
        <div class="pokedex-controls-container">
            <div class="pokedex-circle-button"></div>
            <div class="pokedex-green-strip"></div>
            <div class="pokedex-dpad">
                <div class="dpad-vertical"></div>
                <div class="dpad-horizontal"></div>
            </div>
        </div>
    </div>

    <div class="pokedex-hinge"></div>

    <div class="pokedex-right-panel">
        <div class="pokedex-top-section">
            <form id="searchForm" class="search-bar">
                <input type="text" id="pokemonInput" placeholder="Nome do Pokémon..." required>
                <button type="submit" id="searchButton">BUSCAR</button>
            </form>

            <div id="dataDisplay" class="data-display hidden">
                <div class="data-block" id="typeContainer">
                    <p>TIPO:</p>
                    <span id="pokemonType"></span>
                </div>

                <div class="data-block" id="statsContainer">
                    <p>STATS:</p>
                    <div id="statsGrid"></div>
                </div>

                <div class="data-block" id="evolutionContainer">
                    <p>EVOLUÇÕES:</p>
                    <div id="evolutionList"></div>
                </div>
            </div>
        </div>

        <div class="pokedex-bottom-section">
            <div class="height-weight-block">
                <p id="pokemonHeight"></p>
                <p id="pokemonWeight"></p>
            </div>
            <div class="bottom-buttons-container">
                <div class="pokedex-buttons-row">
                    <div class="pokedex-small-button"></div>
                    <div class="pokedex-small-button"></div>
                </div>
                <button id="saveButton" class="pokedex-yellow-button" title="Salvar Pokémon" disabled></button>
            </div>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
